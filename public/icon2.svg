<svg width="100" height="100" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <desc>Aesthetic Camera Icon</desc>
    <!-- Camera Body -->
    <rect x="10" y="25" width="80" height="55" rx="12" fill="#18181b" />
    
    <!-- Top Bump/Viewfinder Area -->
    <path d="M30 25 L36 15 H64 L70 25 Z" fill="#18181b" />
    
    <!-- Shutter Button -->
    <rect x="70" y="18" width="12" height="7" rx="2" fill="#18181b" />
    
    <!-- Metallic/Grey Detail on top -->
    <rect x="38" y="18" width="24" height="4" rx="2" fill="#525252" />

    <!-- Lens Outer Ring -->
    <circle cx="50" cy="52.5" r="23" fill="#27272a" stroke="#18181b" stroke-width="2"/>
    
    <!-- Lens Glass -->
    <circle cx="50" cy="52.5" r="16" fill="#09090b" />
    
    <!-- Lens Reflection (Glare) -->
    <circle cx="55" cy="47" r="4" fill="white" opacity="0.15" />
    <path d="M42 45 Q 50 37 58 45" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.1" fill="none" />

    <!-- Red Recording Indicator -->
    <circle cx="80" cy="37" r="4" fill="#dc2626" />
</svg>